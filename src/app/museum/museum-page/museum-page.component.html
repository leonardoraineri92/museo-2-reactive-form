<div *ngIf="museumData as museum">
  <div class="background_gray p-3">
    <h2>{{ museum?.name }}</h2>
  </div>
  <div class="container">
    <div class="py-5">
      <app-museum-filter
        [filters]="filters"
        (searchValues)="onSearch($event)"
      ></app-museum-filter>
    </div>
  </div>
  <app-galleries-list
    [museum]="museumDataFiltered?.galleries"
    (changeStatus)="onChangeStatus($event)"
    (editArtist)="onEditArtist($event)"
  ></app-galleries-list>
</div>
