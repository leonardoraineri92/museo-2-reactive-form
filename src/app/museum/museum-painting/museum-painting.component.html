<div class="row">
  <div class="col-md-4" *ngFor="let painting of museum">
    <div class="card mb-4 shadow-sm">
      <img
        class="bd-placeholder-img card-img-top"
        width="100%"
        [src]="painting?.img"
      />
      <div class="card-body">
        <h4>{{ painting?.name }}</h4>
        <label>Price: </label>
        <b class="card-text"> {{ painting?.price }} â‚¬</b>

        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <small
              class="text-muted, text-status-available"
              [ngClass]="
                painting?.status
                  ? 'text-status-available'
                  : 'text-status-not-available'
              "
            >
              <b>
                {{ painting?.status ? 'Available' : 'Not available' }}
              </b>
            </small>
          </div>
          <button
            type="button"
            (click)="onChangeStatus(painting.id)"
            class="btn btn-sm btn-outline-secondary"
          >
            {{ painting?.status ? 'Compra' : 'Metti in vedita' }}
          </button>
        </div>
        <hr />
        <h6>Dettagli</h6>
        <br />
        <label>Artist: </label>
        <b class="card-text"> {{ painting?.details?.artist?.name }}</b>
        <b class="card-text"> {{ painting?.details?.artist?.surname }}</b>
        <br />
        <label>Year: </label>
        <b class="card-text"> {{ painting?.details?.year }}</b>
        <br />
        <label>Dimensioni: </label>
        <b class="card-text">
          {{ painting?.details?.width }}
          <span *ngIf="painting?.details?.width"> x</span></b
        >
        <b class="card-text">
          {{ painting?.details?.heigth }}
          <span *ngIf="painting?.details?.width"> cm</span></b
        >
        <br />
        <hr />
        <app-museum-form
          [detailsArtist]="painting.details.artist"
          (editArtist)="onEditArtist($event, painting.id)"
        ></app-museum-form>
      </div>
    </div>
  </div>
</div>
